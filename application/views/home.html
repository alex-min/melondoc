{% if noDocuments is defined %}
<span class="label">{{noDocuments}}</span>
{% else %}
<form method="POST" action="/home/deleteDoc" id="delete_doc"/>
<a href="#" class="btn primary">{{_lang.home_doc_create}}</a>
<input class="btn primary" type="submit" value="{{_lang.home_doc_delete}}" onclick="$f.exec('home:checkDeleteDocs');return false;"/>
<hr />
<table id="table_doc" class="zebra-striped">
  <thead>
    <tr>
      <th><input id="checkAll" type="checkbox" /></th>
      <th>{{_lang.home_doc_name}}</th>
			</tr>
  </thead>
  {% for key, doc in documents%}
  <tr>
    <td width="10"><input type="checkbox" name="{{doc.id_document}}"/></td><td>{{doc.nom}}</td>
  </tr>
  {%endfor%}
</table>
</form>
<hr />
{{pagination | raw}}
{% endif %}
